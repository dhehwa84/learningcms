server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    client_max_body_size 100M;
    sendfile on;
    keepalive_timeout 65;

    # ---------------------
    # MinIO proxy (must be before the generic / location)
    # ---------------------
    # This forwards requests from /minio/<bucket>/<object> -> cmsminio:9000/<bucket>/<object>
    # Keep the trailing slash on proxy_pass so nginx strips "/minio/" and forwards the remainder.
    location /minio/ {
        # Add debug headers
        add_header X-Debug-MinIO "proxy_to_cmsminio_9000" always;
        add_header X-Debug-Request-URI $request_uri always;
        add_header X-Debug-Proxied-To "http://cmsminio:9000/" always;

        proxy_pass http://cmsminio:9000/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        client_max_body_size 100M;
    }

    # ---------------------
    # Main application (Laravel)
    # ---------------------
    # Handle preflight and actual requests (Option A: echo $http_origin so credentials are allowed)
    location / {
        # Preflight handling
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, X-CSRF-TOKEN, ngrok-skip-browser-warning' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Vary' 'Origin' always;
            return 204;
        }

        # Try static files first, otherwise pass to framework entry (index.php)
        try_files $uri $uri/ /index.php?$query_string;

        # CORS for actual requests
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, X-CSRF-TOKEN, ngrok-skip-browser-warning' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Authorization' always;
        add_header 'Vary' 'Origin' always;
    }

    # Pass PHP scripts to php-fpm (Laravel)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass cms_api_app:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        # Correct SCRIPT_FILENAME and DOCUMENT_ROOT for Laravel
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # CORS for PHP responses too (echo origin)
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, X-CSRF-TOKEN, ngrok-skip-browser-warning' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Vary' 'Origin' always;

        # Prevent accidental proxying of HTTP_PROXY env var
        fastcgi_param  HTTP_PROXY "";
    }

    # Deny access to hidden / sensitive files
    location ~ /\.(env|git|svn|ht) {
        deny all;
    }

    # Static assets - serve from disk with caching + CORS
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;

        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Vary' 'Origin' always;
    }
}
