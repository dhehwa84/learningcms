server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    client_max_body_size 100M;
    sendfile on;
    keepalive_timeout 65;

    # Laravel public entry
    location / {
        # try the exact file first, then fallback to index.php for framework routing
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to php-fpm
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # updated to point at the renamed PHP-FPM container
        fastcgi_pass cms_api_app:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        # Correct SCRIPT_FILENAME and DOCUMENT_ROOT for Laravel
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|svn|ht) {
        deny all;
    }

    # Optional: serve static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
}
